<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css">
    <!-- MDB CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css">
	<!-- Custom Style -->
	<style>
		body {
			background-image: linear-gradient(#6e3f98 9%,#d6ab97);
		}
		.current-condition span {
			display: block;
		}
	</style>
	<!-- Settings -->
	<base target="_blank">
  </head>
  <body class="">
    <!-- Start your project here-->
    <div class="container-sm">
	<header class="py-5 text-center text-white">
		<h1>Weather Dashboard</h1>
		<p class="lead mb-3">Odessa, Ukraine Weather Forecast and Conditions</p>
		<p class="last-time-updated">Last time updated at 9:06 am EET</p>
	</header>
	<main class="">
		<section class="card current-condition mb-4 p-4 bg-light">
			<h2 class="card-title">Current Conditions</h2>
			<div class="row">
				<div class="col-6">
					<span class="temperature display-1">8°</span>
					<span class="feels-like fs-5">feels like 6°</span>
					<span class="rain text-muted">2% chance of rain through 10 am</span>
				</div>
				<div class="col-6">
					<span class="symbol display-1">☁️</span>
					<span class="phrase fs-5">Cloudy (значительная облачность)</span>
				</div>
			</div>
		</section>
		<section class="card today-forecast">
			<h2 class="card-title">Today's Forecast</h2>
			<span class="high-low-temperature">12° / 6°</span>
		</section>
		<section class="card hourly-forecast">
			<h2 class="card-title">Hourly Forecast</h2>
		</section>
		<section class="card daily-forecast">
			<h2 class="card-title">Daily Forecast</h2>
		</section>
	</main>
	<footer class="">Create by <a href="#">ksatico</a></footer>
    </div>
    <!-- End your project here-->
    <!-- MDB JS -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript"></script>
  </body>
</html>
